<ion-menu id="sideMenuID" [content]="content">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content class="menu-background">

    <img class="icon" src="assets/imgs/profile-image-background5.jpg">

    <ion-avatar class="profile-image-name">

      <img class="profile-image" src="assets/imgs/user.png">
      <h2 class="profile-name">{{userFullName}}</h2>      
      
    </ion-avatar>

    <ion-list inset>

      <button class="menu-items-list" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="menu-icons" item-left name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>

      <button class="menu-items-list" menuClose ion-item (click)="logout()">
        <ion-icon class="menu-icons" item-left name="log-out"></ion-icon> Logout 
      </button>

    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

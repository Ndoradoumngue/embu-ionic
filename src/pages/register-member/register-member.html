<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register Member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
	<div class="form-card">

		<!-- <div class="form-title">
			{{applicationTitle}}
		</div>
		<br/> -->

		<div class="form-group">
			<ion-input type="text" placeholder="Member Number" name="memberNumber" #memberNumber class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="text" placeholder="First Name" name="firstName" #firstName class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="text" placeholder="Last Name" name="lastName" #lastName class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="text" placeholder="ID Number" name="IDNumber" #IDNumber class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="text" placeholder="Telephone Number" name="TelNumber" #TelNumber class="input"></ion-input>
		</div>
		<br/><br/>

		<button ion-button class="login-button" type="submit" (click)="register()">Register</button>

	</div>

</ion-content>

<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
	<div class="form-card">

		<!-- <div class="form-title">
			{{applicationTitle}}
		</div>
		<br/> -->

		<div class="form-group">
			<ion-input type="password" placeholder="Old Password" name="oldPassword" #oldPassword class="input"></ion-input>
		</div>
		<div class="form-group">
			<ion-input type="password" placeholder="New Password" name="newPassword" #newPassword class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="password" placeholder="Confirm New Password" name="confirmNewPassword" #confirmNewPassword class="input"></ion-input>	
		</div>
		<br/><br/><br/>

		<button ion-button class="login-button" type="submit" (click)="changePassword()">Update Password</button>

	</div>

</ion-content>

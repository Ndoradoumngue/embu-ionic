<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Withdraw</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div class="form-card">

		<!-- <div class="form-title">
			{{applicationTitle}}
		</div>
		<br/> -->

		<div class="form-group">
			<ion-input type="text" placeholder="Account Number" name="accountNumber" #accountNumber class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="number" placeholder="Amount" name="amount" #amount class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="password" placeholder="Agent Password" name="agentPassword" #agentPassword class="input"></ion-input>	
		</div>
		<div class="form-group">
			<ion-input type="password" placeholder="Client Password" name="clientPassword" #clientPassword class="input"></ion-input>	
		</div>
		<br/><br/><br/>

		<button ion-button class="login-button" type="submit" (click)="proceedToWithdrawal()">Withdraw Now</button>

	</div>

</ion-content>
